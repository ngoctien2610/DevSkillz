<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết khóa học</title>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/register-course.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/common.js"></script>
</head>

<body>

    <!-- Navbar -->
    <script>addNavbar();</script>

    <!-- Main Content -->
    <main class="container py-5 mt-5">
        <div class="row">
            <!-- left -->
            <div class="col-lg-8 col-md-12">
                <!-- form -->
                <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <h2 class="mb-4">Thông tin</h2>
                    <form id="courseForm">
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ tên *</label>
                            <input type="text" class="form-control form-control-lg" id="fullName"
                                placeholder="Nhập họ tên" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email *</label>
                            <input type="email" class="form-control form-control-lg" id="email" placeholder="Nhập email"
                                required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Điện thoại *</label>
                            <input type="tel" class="form-control form-control-lg" id="phone"
                                placeholder="Nhập điện thoại" pattern="^\+84[0-9]{9,10}$" required>
                            <small class="form-text text-muted">Sử dụng mã vùng Việt Nam (+84).</small>
                        </div>
                        <!-- Thêm thông tin bổ sung về khóa học -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Giới tính *</label>
                            <select class="form-select form-select-lg" id="gender" required>
                                <option value="" disabled selected>Chọn giới tính</option>
                                <option value="male">Nam</option>
                                <option value="female">Nữ</option>
                            </select>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Xác nhận thông tin</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- right -->
            <div class="col-lg-4 col-md-12">
                <!-- Sidebar or additional info -->
                <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <div class="card-header text-center">
                        Thông tin khóa học
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Khóa học: Lập trình Web</h5>
                        <div class="mb-2">
                            <span><strong>Giá gốc:</strong></span>
                            <span class="text-decoration-line-through"
                                style="color: #777;"><strong>700,000đ</strong></span>
                        </div>
                        <div class="mb-2">
                            <span><strong>Giá sau giảm:</strong></span>
                            <span style="color: #000000;"><strong>500,000đ</strong></span>
                        </div>
                        <div class="mb-2">
                            <span><strong>Thời gian học:</strong></span>
                            <span>30 giờ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <script>addFooter();</script>

    <!-- JS -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/register-course.js"></script>

    <!-- Script to redirect to payment page -->
    <script>
        document.getElementById('courseForm').addEventListener('submit', function (event) {
            event.preventDefault();
            window.location.href = './payment.html';
        });
    </script>

</body>

</html>
