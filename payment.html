<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thanh toán</title>
    <link rel="shortcut icon" href="./icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/payment.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/common.js"></script>
</head>

<body>

    <!-- Navbar -->
    <script>addNavbar();</script>

    <!-- Main Content -->
    <main class="container py-5 mt-5">
        <div class="row">
            <div class="col-lg-8 col-md-12">
                <!-- Payment Information -->
                <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <h2 class="mb-4">Thông tin thanh toán</h2>
                    <form>
                        <div class="mb-3">
                            <label for="fullName" class="form-label">Họ tên</label>
                            <input type="text" class="form-control form-control-lg" id="fullName" value="Nguyễn Văn A"
                                readonly>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control form-control-lg" id="email"
                                value="nguyen.vana@example.com" readonly>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Điện thoại</label>
                            <input type="tel" class="form-control form-control-lg" id="phone" value="+84901234567"
                                readonly>
                        </div>

                        <h3 class="mt-4">Thông tin hóa đơn</h3>
                        <div class="mb-2">
                            <span><strong>Khóa học:</strong></span>
                            <span>Lập trình Web</span>
                        </div>
                        <div class="mb-2">
                            <span><strong>Giá gốc:</strong></span>
                            <span class="text-decoration-line-through">700,000đ</span>
                        </div>
                        <div class="mb-2">
                            <span><strong>Giá sau giảm:</strong></span>
                            <span>500,000đ</span>
                        </div>

                        <h3 class="mt-4">Chọn phương thức thanh toán</h3>
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label">Phương thức thanh toán</label>
                            <select class="form-select form-select-lg" id="paymentMethod" required>
                                <option value="" disabled selected>Chọn phương thức</option>
                                <option value="credit_card">Thẻ tín dụng</option>
                                <option value="paypal">PayPal</option>
                                <option value="bank_transfer">Chuyển khoản ngân hàng</option>
                            </select>
                        </div>

                        <div class="text-center">
                            <button type="submit" class="btn btn-primary btn-lg w-100">Thanh toán</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Right Sidebar (optional) -->
            <div class="col-lg-4 col-md-12">
                <div class="card shadow-lg p-4 mb-5 bg-white rounded">
                    <div class="card-header text-center">
                        Thông tin khóa học
                    </div>
                    <div class="card-body">
                        <h5 class="card-title text-center">Khóa học: Lập trình Web</h5>
                        <div class="mb-2">
                            <span><strong>Giá gốc:</strong></span>
                            <span class="text-decoration-line-through"
                                style="color: #777;"><strong>700,000đ</strong></span>
                        </div>
                        <div class="mb-2">
                            <span><strong>Giá sau giảm:</strong></span>
                            <span style="color: #000000;"><strong>500,000đ</strong></span>
                        </div>
                        <div class="mb-2">
                            <span><strong>Thời gian học:</strong></span>
                            <span>30 giờ</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <script>addFooter();</script>

    <!-- JS -->
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/payment.js"></script>
</body>

</html>
